<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>danzz-mode-hengker</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      text-align: center;
      width: 300px;
      margin: 100px auto;
    }
    .login-box h2 {
      color: #00ff00;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #111;
      color: #0f0;
    }
    button {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cc00;
    }
    #access {
      display: none;
      margin-top: 20px;
      color: #0f0;
    }
    #typewriter {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #0f0;
      margin-top: 15px;
      font-size: 14px;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0f0; }
    }

    /* Glitch effect */
    .glitch {
      font-size: 18px;
      position: relative;
      color: #00ff00;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #f0f; }
      20% { text-shadow: -2px 2px #0ff; }
      40% { text-shadow: 2px -2px #ff0; }
      60% { text-shadow: -2px -2px #f0f; }
      80% { text-shadow: 2px 2px #0ff; }
      100% { text-shadow: -2px 2px #ff0; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="login-box">
    <h2 class="glitch">DANZZ HACK ACCESS</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkAccess()">ENTER</button>
    <div id="access">
      <h3 class="glitch">✔ ACCESS GRANTED</h3>
      <div id="typewriter"></div>
    </div>
  </div>

  <audio id="hackerSound" src="https://www.soundjay.com/mechanical/sounds/mechanical-switch-1.mp3" preload="auto"></audio>

  <script>
    function checkAccess() {
      const pass = document.getElementById("password").value;
      if (pass === "danzzhengker") {
        document.getElementById("access").style.display = "block";
        document.getElementById("hackerSound").play();
        typeText(">> Welcome to danzz-mode-hengker...\n>> Access Level: ROOT\n>> Initiating Tracking System...\n>> Injecting Payload...\n>> SYSTEM BREACHED.");
        setTimeout(() => {
          window.location.href = "https://github.com"; // bisa diganti tujuan redirect
        }, 10000); // redirect setelah 10 detik
      } else {
        alert("❌ Password salah!");
      }
    }

    function typeText(text) {
      const output = document.getElementById("typewriter");
      output.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          output.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 60);
    }

    // Matrix background
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01DANZZMODEHACKROOT".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
  </script>
</body>
</html>
